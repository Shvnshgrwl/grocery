<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
  </head>
  <body>
    <div id="order-form">
      <h1>Checkout</h1>
      <form action="">
        <input type="text" placeholder="Enter name" id="name">
        <input type="text" placeholder="Enter number" id="number">
        <input type="text" placeholder="Enter address" id="address">
        <input type="submit" id="submit">
      </form>
      <!--Add your form html element here-->
      <!-- - In checkout.html page name, number and address should have Ids as “name”, “number” and “address” respectively. -->
      <!-- - Checkout page will have a submit button with Id :- “submit” -->
    </div>
  </body>
</html>
<script src="./scripts/checkout.js"></script>
